<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Appointment Type</th>
            <th>Date</th>
            {% if True %}
            <th>Patient name</th>
            {% else %}
            <th>Doctor name</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for appointment in appointments_list %}
        <tr>
            <td><a href="/appointment/{{appointment.id}}/patient/{{appointment.patient_id}}"><button type="button"
                        class="btn btn-dark btn-sm">View</button></a></td>
            <td>{{ appointment.appointment_type }}</td>
            <td>{{ appointment.time }}</td>
            {% if True %}
            <td>{{ appointment.patient_name }}</td>
            {% else %}
            <td>{{ appointment.doctor_name }}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
