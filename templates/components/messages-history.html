<!--- Sent messages rendering --->
<h5><u>Message history</u></h5>

<!--- Sent messages rendering --->
<button type="button" class="btn btn-dark" data-toggle="collapse"
    data-target="#sentMessages">Sent messages <i class="fas fa-angle-down"></i></button>
<div id="sentMessages" class="collapse">
    <dib class="list-group">
        {% for message in sent_messages %}
        <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1">To: {{ message.toOrfrom }}</h6>
              <small>{{ message.sent_at }}</small>
            </div>
            <p class="mb-1">{{ message.content }}</p>
        </div>
        {% endfor %}
    </dib>
</div>

<!--- Received messages rendering --->
<button type="button" class="btn btn-dark" data-toggle="collapse"
    data-target="#receivedMessages">Received messages <i class="fas fa-angle-down"></i></button>
<div id="receivedMessages" class="collapse">
    <dib class="list-group">
        {% for message in received_messages %}
        <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1">From: {{ message.toOrfrom }}</h6>
              <small>{{ message.sent_at }}</small>
            </div>
            <p class="mb-1">{{ message.content }}</p>
        </div>
        {% endfor %}
    </dib>
</div>
