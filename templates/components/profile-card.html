<div class="col-md-3">
    <h4>Hello {{user_info.name}}!</h4>
    <img 
    src="/static/photos/profileAvatar.png" 
    alt="Avatar" 
    style="
        vertical-align: middle;
        width: 50px;
        height: 50px;
        border-radius: 50%;"
    />
    <h5>Personal info</h5>
    <div>{{user_info.phone}}</div>
    <div>{{user_info.email}}</div>
    <div>{{user_info.address}}</div>
    <div>{{user_info.city}}, {{user_info.country}}</div>
</div>
