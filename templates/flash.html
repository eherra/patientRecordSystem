<style>
    #flash {
        position: fixed;
        left: 50%;
        transform: translate(-50%, 0);
    }
</style>
{% with messages = get_flashed_messages(with_categories=True)%}
{% if messages %}
{% for category, message in messages %}
<div id="flash" class="alert alert-{{category}}" role="alert">
    {{message}}
    {% if category == 'success' %}
        <i class="fas fa-check-circle"></i>
    {% else %}
        <i class="fas fa-exclamation-triangle"></i>
    {% endif %}
</div>
<script>
    setTimeout(function () {
        $('#flash').remove();
    }, 4500);
</script>
{% endfor %}
{% endif %}
{% endwith %}
