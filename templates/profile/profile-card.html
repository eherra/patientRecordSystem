<style>
    .cardProfile {
        width: 350px;
        background-color: #f2ebd9;
        cursor: pointer;
        transition: all 0.5s;
        border-radius: 1em;
    }

    .imageCard img {
        transition: all 0.5s
    }

    .cardProfile:hover .imageCard img {
        transform: scale(1.1)
    }

    .btnCard {
        height: 140px;
        width: 140px;
        border-radius: 50%
    }

    .name {
        font-size: 22px;
        font-weight: bold
    }

    .role,
    .phone,
    .email {
        font-size: 14px;
        font-weight: 600
    }

    .address {
        font-size: 13px;
        color: #545454;
        font-weight: 600
    }
</style>

<div class="col-md-3">
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="cardProfile p-4">
            <div class="imageCard d-flex flex-column justify-content-center align-items-center">
                <div class="btnCard">
                    <img src="{{avatar_url}}" alt="Avatar" style="
                        width: 150px;
                        height: 150px;
                        border-radius: 50%;" />
                </div>
                <span class="name mt-3">{{user_info.name}}</span>
                {% if session.is_doctor %}
                <span class="role">Doctor</span>
                {% else %}
                <span class="role">Patient</span>
                {% endif %}
                <span class="phone">{{user_info.phone}}</span>

                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <span class="email">{{user_info.email}}</span>
                </div>
                <br>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <span class="address">{{user_info.address}}</span>
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <span class="address">{{user_info.city}}, {{user_info.country}}</span>
                </div>
                <div class=" d-flex mt-2">
                    <a href="/settings"><button class="btn btn-dark">Edit Profile</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
